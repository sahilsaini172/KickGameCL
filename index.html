<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default Meta Tags (will be overridden by React Helmet) -->
    <title>
      Kick Game - Premium Sneakers & Streetwear | Authentic Designer Footwear
    </title>
    <meta
      name="description"
      content="Shop authentic premium sneakers and streetwear at Kick Game. Discover limited edition Nike, Adidas, Jordan, and designer footwear with fast shipping and verified authenticity."
    />
    <meta
      name="keywords"
      content="sneakers, premium footwear, streetwear, Nike, Adidas, Jordan, designer shoes, authentic sneakers, limited edition kicks"
    />
    <meta name="author" content="Kick Game" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kick-game-cl.vercel.app/" />
    <meta
      property="og:title"
      content="Kick Game - Premium Sneakers & Streetwear"
    />
    <meta
      property="og:description"
      content="Shop authentic premium sneakers and streetwear. Limited edition Nike, Adidas, Jordan, and designer footwear."
    />
    <meta
      property="og:image"
      content="/meta.png"
    />
    <meta property="og:site_name" content="Kick Game" />

    <!-- Twitter -->
    <meta name="twitter:card" content="/meta.png" />
    <meta name="twitter:url" content="https://kick-game-cl.vercel.app/" />
    <meta
      name="twitter:title"
      content="Kick Game - Premium Sneakers & Streetwear"
    />
    <meta
      name="twitter:description"
      content="Shop authentic premium sneakers and streetwear. Limited edition footwear."
    />
    <meta
      name="twitter:image"
      content="/meta.png"
    />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://kick-game-cl.vercel.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
